<body>
    <h2>Crea tu propio canvas de manera automática</h2>
<p> 
    Introduce el color de la línea
    <input type = "color" id = "btn_color">

    <br>

    <input type = "number" id = "btn_XF">
    <br>
    <br>
    Introduce el punto en Y inicial (min 0, máx 300)
    <input type = "number" id = "btn_YI">
    <br>
    <br>
    Introduce el punto en Y final (min 0, máx 300)
    <input type = "number" id = "btn_YF">
    <br>
    <br>
    <input type = "button" value = "Dibujar" id = "dibujazo">

</p>



<canvas width="300" height="300" id = "canvas"></canvas>
